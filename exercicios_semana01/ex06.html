<!-- Crie um arquivo chamado ex06.html, nele adicione uma section e dentro um form de login de usuário, com os campos de E-mail e Senha e um botão de entrar. Utilize os tipos de campos corretos para cada campo; -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <label
                        >Nome:
                        <input type="email" placeholder="exe@gmail.com" />
                    </label>
                    <br />
                    <label>
                        Senha:
                        <input type="password" placeholder="Sua senha..." />
                    </label>
                    <br />
                    <button type="submit">Entrar</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
