<!-- Crie um arquivo chamado ex07.html, na estrutura HTML padrão adicione uma section e dentro dela um form, ele será usado para um cadastro de usuário, então adicione 6 campos: Nome, Sobrenome, Data de nascimento, E-mail, Senha e um Checkbox para concordar com os termos de uso, crie também um botão de cadastro. Utilize os tipos de campos corretos para cada campo. -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/ex07.css" />
        <title>Exercicio 07</title>
    </head>
    <body>
        <header>
            <h1>Faça seu cadastro</h1>
        </header>
        <main>
            <section>
                <form action="">
                    <fieldset>
                        <label
                            >Nome: <br />
                            <input type="text" placeholder="Seu nome.." />
                        </label>
                        <br />
                        <br />
                        <label
                            >Sobrenome: <br />
                            <input type="text" placeholder="Seu sobrenome..." />
                        </label>
                        <br />
                        <br />
                        <label>
                            Data de nascimento: <br />
                            <input type="date" name="" id="" />
                        </label>
                        <br />
                        <br />
                        <label>
                            E-mail: <br />
                            <input type="email" name="" id="" placeholder="exe@gmail.com" />
                        </label>
                        <br />
                        <br />
                        <label>
                            Senha: <br />
                            <input type="password" name="" id="" placeholder="*****" />
                        </label>
                        <br />
                        <br />
                        <label>
                            <input type="checkbox" name="" id="" placeholder="*****" />
                            Você concorda com os termos de uso?
                        </label>
                        <br /><br />
                        <button type="submit">Cadastrar</button>
                    </fieldset>
                </form>
            </section>
            <section>
                <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/album/5J4wjBvmwvBXYBWXickRmk?utm_source=generator"
                    width="400"
                    height="80"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                ></iframe>
            </section>
        </main>
    </body>
</html>
